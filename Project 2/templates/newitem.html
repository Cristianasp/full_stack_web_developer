<!DOCTYPE html>
<html>
{% include "header.html" %}
<!-- body tag already open -->

<div class="container_body">

			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="50" class="form-control" name="name" placeholder="Item Name" required>

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the item" required></textarea>

					<label for="category">Category:</label>
	        <select name="category_name" id = "category_name" size=7>
	          {% for cat in categories%}
	          <option value = "{{cat.name}}" selected="selected">{{cat.name}}</option>
	          {% endfor %}
         </select>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					Create</button>

				</div>
			</form>
</div>

{% include "footer.html" %}
